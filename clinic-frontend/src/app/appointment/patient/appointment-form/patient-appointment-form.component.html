<div class="mx-xl-5 mx-lg-4 mx-md-3 mx-0 px-xl-5 px-4 py-4">
  <div class="form-box">
    <h2 class="heading mb-sm-4 mb-3">
      Create appointment
    </h2>
    <div class="row mb-3">
      <div class="col-sm-4 col-12 d-flex align-items-center justify-content-sm-end justify-content-start">
        <label for="specialization" class="form-label">Specialization:</label>
      </div>
      <div class="col-sm-8 col-12 d-flex align-items-center">
        <select required class="form-select" id="specialization">
          <option value="" disabled selected>Choose specialization...</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-4 col-12 d-flex align-items-center justify-content-sm-end justify-content-start">
        <label for="department" class="form-label">Department:</label>
      </div>
      <div class="col-sm-8 col-12 d-flex align-items-center">
        <select required class="form-select" id="department">
          <option value="" disabled selected>Choose department...</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-4 col-12 d-flex align-items-center justify-content-sm-end justify-content-start">
        <label for="doctor" class="form-label">Doctor:</label>
      </div>
      <div class="col-sm-8 col-12 d-flex align-items-center">
        <select required class="form-select" id="doctor">
          <option value="" disabled selected>Choose doctor...</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-4 d-none d-sm-flex">
      </div>
      <div class="col-sm-8 col-12 d-flex align-items-center">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="any-doctor">
          <label class="form-check-label" for="any-doctor">
            Any doctor
          </label>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-4 col-12 d-flex align-items-center justify-content-sm-end justify-content-start">
        <label for="date" class="form-label">Date:</label>
      </div>
      <div class="col-8 d-flex align-items-center">
        <input class="form-control" type="text" id="date" style="width: fit-content">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm-4 col-12 d-flex align-items-center justify-content-sm-end justify-content-start">
        <label for="time" class="form-label">Time:</label>
      </div>
      <div class="col-8 d-flex align-items-center">
        <select required class="form-select" id="time" style="width: fit-content">
          <option value="" disabled selected>Choose time...</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-4 d-none d-sm-flex"></div>
      <div class="col-8">
        <button class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </div>
</div>

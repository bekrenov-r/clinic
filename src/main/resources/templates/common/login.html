<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link th:href="@{/css/common-style.css}" rel="stylesheet">
    <link th:href="@{/css/login-page.css}" rel="stylesheet">


    <style>
        form {
            width: 30vw;
        }

        .register-a {
            text-decoration: none;
            color: #8d8d8d;
        }

        .register-a:hover {
            text-decoration: none;
            color: #6e6e6e;
        }
    </style>

    <title>MedicaPlus - Login</title>
</head>
<body style="background-color: #f2f2f2;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #027373">
        <div class="container" style="padding: 0 15%">
            <a class="navbar-brand" style="color: #F2E7DC;" th:href=" @{/login}"><h3>MedicaPlus</h3></a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center mt-5">

        <form class="needs-validation"
              novalidate
              action="#"
              th:action="@{/authenticate}"
              method="POST">
            <div class="row">
                <div class="col">
                    <div class="text-center d-block"><h2>Zaloguj</h2></div>
                    <div class="form-floating mt-3 mb-2 d-block">
                        <input class="form-control"
                               id="username"
                               placeholder="Login"
                               required
                               autofocus>
                        <label for="username" class="form-label">Email:</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control"
                               id="password"
                               placeholder="Login"
                               required>
                        <label for="password" class="form-label">Has≈Ço:</label>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Potwierdz</button>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                    <a href="#" class="register-a">
                        Nie posiadasz konta? Rejestracja
                    </a>
                </div>
            </div>
        </form>
    </div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>

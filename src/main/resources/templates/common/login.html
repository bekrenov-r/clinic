<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>MedicaPlus - Login</title>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/common-style.css}">
    <link rel="stylesheet" th:href="@{/css/login-page.css}">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" th:href=" @{/login}"><h2>MedicaPlus</h2></a>
        </div>
    </nav>
</header>

<div class="container mt-5 outer-box">

    <div class="container header-container py-2 px-4">
    <span class="text-center heading">
      Logowanie
    </span>
    </div>

    <form class="needs-validation"
          novalidate
          action="#"
          th:action="@{/authenticate}"
          method="POST">
        <div class="container d-flex flex-column justify-content-evenly gap-3 p-4 form-container">
            <!-- Check for error param -->
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Niepoprawny login lub hasło
            </div>

            <!-- Check for logout param -->
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                Zostałeś wylogowany
            </div>

            <div class="form-floating d-block">
                <input class="form-control"
                       id="username"
                       name="username"
                       placeholder="Login"
                       required
                       autofocus>
                <label for="username" class="form-label">Email:</label>
            </div>
            <div class="form-floating">
                <input type="password"
                       name="password"
                       class="form-control"
                       id="password"
                       placeholder="Login"
                       required>
                <label for="password" class="form-label">Hasło:</label>
            </div>

            <div class="d-flex justify-content-start">
                <button type="submit" class="btn btn-primary"><span>Potwierdz</span></button>
            </div>
        </div>
    </form>
    <hr>
    <div class="container footer-container px-4 py-3">
        <div class="d-flex justify-content-start">
            <a href="#" th:href="@{/registration}">
                Nie posiadasz konta? Rejestracja
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>
</html>

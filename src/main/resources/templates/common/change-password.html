<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>MedicaPlus - Login</title>

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <!-- Custom CSS-->
  <link rel="stylesheet" th:href="@{/css/common-style.css}">
  <link rel="stylesheet" th:href="@{/css/change-password-style.css}">
<!--  <link rel="stylesheet" href="../../static/css/common-style.css">
  <link rel="stylesheet" href="../../static/css/change-password-style.css">-->


</head>
<body>

<form action="#" th:object="${patient}">
  <input type="hidden" id="email" th:field="*{email}">
</form>

<nav class="navbar navbar-expand-lg navbar-dark header">
  <div class="container">
    <a class="navbar-brand" th:href=" @{/login}"><h2>MedicaPlus</h2></a>
  </div>
</nav>

<div class="container mt-5 outer-box">

  <div class="container header-container py-2 px-4">
    <span class="text-center heading">
      Zmiana hasła
    </span>
  </div>

  <form class="needs-validation"
        novalidate
        th:action="@{/change-password}"
        th:object="${changePasswordDTO}"
        method="POST">
    <div class="container d-flex flex-column justify-content-evenly gap-3 p-4 form-container">
      <div class="form-floating">
        <input class="form-control"
               id="current-password"
               type="password"
               placeholder="Obecne hasło"
               data-invalid-feedback-id="current-password-invalid-feedback"
               th:field="*{oldPassword}"
               required>
        <label for="current-password" class="form-label">Obecne hasło:</label>
        <div class="invalid-feedback" id="current-password-invalid-feedback"></div>
      </div>

      <div class="form-floating">
        <input class="form-control"
               id="new-password"
               type="password"
               placeholder="Obecne hasło"
               data-invalid-feedback-id="new-password-invalid-feedback"
               th:field="*{newPassword}"
               required>
        <label for="new-password" class="form-label">Nowe hasło:</label>
        <div class="invalid-feedback" id="new-password-invalid-feedback">
          To pole nie może być puste
        </div>
      </div>

      <div class="form-floating">
        <input class="form-control"
               id="confirm-new-password"
               type="password"
               placeholder="Obecne hasło"
               data-invalid-feedback-id="confirm-new-password-invalid-feedback"
               required>
        <label for="confirm-new-password" class="form-label">Powtórz nowe hasło:</label>
        <div class="invalid-feedback" id="confirm-new-password-invalid-feedback"></div>
      </div>

      <div>
        <button class="btn btn-primary" type="submit"><span>Potwierdz</span></button>
      </div>

    </div>
  </form>
</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Custom JS -->
<script th:src="@{/js/change-password-script.js}">
</script>

</body>
</html>

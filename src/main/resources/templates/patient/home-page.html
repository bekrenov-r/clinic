<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/homepage-style.css}">
    <link rel="stylesheet" th:href="@{/css/common-style.css}">
<!--    <link rel="stylesheet" href="../../static/css/homepage-style.css">
    <link rel="stylesheet" href="../../static/css/common-style.css">-->

    <!-- Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>


    <title>MedicaPlus - Home</title>
</head>
<body>
<header>
    <nav class="navbar header navbar-expand-lg navbar-dark d-flex justify-content-between">
        <div class="d-flex justify-content-start">
            <a class="navbar-brand" th:href="@{/patient/home}"><h2>MedicaPlus</h2></a>
        </div>
        <div class="d-flex justify-content-end">
            <div class="btn-group">
                <button type="button" class="btn nav-dropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <!--<img src="../../static/images/person-fill-gear30x30.svg" alt="">-->
                    <img th:src="@{/images/person-fill-gear30x30.svg}" alt="settings icon">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <!--<li>
                        <hr class="dropdown-divider">
                    </li>-->
                    <li>
                        <form th:action="@{/logout}"
                              method="POST"
                              id="logout">
                            <a class="dropdown-item"
                               href="#"
                               onclick="document.querySelector('#logout').submit()">
                                <i class="fi fi-br-sign-out-alt"></i>
                                Wyloguj
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="outer-box">
    <!-- Hidden form to hold patient object -->
    <form th:object="${patient}">
        <input id="gender" type="hidden" th:field="*{gender}">
        <input id="name" type="hidden" th:field="*{firstName}">
    </form>

    <div class="container main-content">
        <span class="greeting-title">Lorem ipsum dolor sit amet</span>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/create-appointment}">
                        <div class="card-body my-3 mx-2">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Zapisz się na wizytę</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/profile}">
                        <div class="card-body my-3 mx-2">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Mój profil</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/appointments}">
                        <div class="card-body my-3 mx-2">
                            <div class="d-flex align-items-center">
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Moje wizyty</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Custom JS-->
<script th:src="@{/js/home-page-script.js}"></script>

</body>
</html>

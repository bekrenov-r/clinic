<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/patient-homepage-card.css}">
    <link rel="stylesheet" th:href="@{/css/common-style.css}">

    <title>MedicaPlus - Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href=" @{/patient/home}"><h3>MedicaPlus</h3></a>
        </div>
    </nav>
    <!-- Hidden form to hold patient object -->
    <form th:object="${patient}">
        <input id="gender" type="hidden" th:field="*{gender}">
        <input id="name" type="hidden" th:field="*{firstName}">
    </form>

    <div class="container main-content">
        <h3 id="greeting-title"></h3>
        <hr>
        <div class="row">
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/create-appointment}">
                        <div class="card-body my-3">
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Zapisz się na wizytę</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/profile}">
                        <div class="card-body my-3">
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Mój profil</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="card option-card mt-2">
                    <a th:href="@{/patient/appointments}">
                        <div class="card-body my-3">
                            <div class="d-flex align-items-center">
                                <div class="me-2">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="card-title m-0">Moje wizyty</h5>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<!-- Custom JS-->
<script th:src="@{/js/home-page-script.js}"></script>

</body>
</html>
